<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
</head>
<body>

<script>
var person = {
    name : "설현",
    age : 24,
    height : 167,
    print : function(){
    // with문 비추임 => for in문 쓸것
        document.write("-------------------------<br>");
        with (person) {
            document.write(name+"<br>");
            document.write(age+"<br>");
            document.write(height+"<br>");
        }
        document.write("-------------------------<br><br>");    
    }
};
person.print();
// 객체의 속성 변경
person.name = "김설현";
person.print();

var people = new Object();
people.name = "안지현";
people.age = 22;
people.height = 169;
people.print = function() {
    document.write("-------------------------<br>");
    for (var key in people) {
        if(people[key] != people.print)
            document.write(people[key]+"<br>");
    }
    document.write("-------------------------<br><br>");    
}
people.print();
// 객체 속성 추가
people.team = "넥센 히어로즈";
people.print();

</script>
</body>
</html>
