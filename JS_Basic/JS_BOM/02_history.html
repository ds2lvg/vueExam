<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta title="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>history : 웹브라우저에 기록되어 있는 히스토리 정보를 제어하는 객체</title>
</head>
<body>
    <h1>두번째 페이지</h1>
    <p><a href="https://www.google.co.kr/">뒷 페이지로 이동하기 위해 구글로 이동</a></p>
    <input type="button" value="이전 페이지로 이동" onclick="history.back();">
    <input type="button" value="전전 페이지로 이동" onclick="history.go(-2);">
    <input type="button" value="다음 페이지로 이동" onclick="history.forward();">
    <input type="button" value="후후 페이지로 이동" onclick="history.go(2);">
    <!-- history.go(-2) : 전전 페이지 이동 -->
    <!-- history.go(-1) : 이전 페이지 이동 == history.back() -->
    <!-- history.go(1)  : 다음 페이지 이동 == history.forward() -->
    <!-- history.go(2)  : 다음 페이지 이동 -->
</body>
</html>
