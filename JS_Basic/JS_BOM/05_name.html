<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta title="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>form 내부 태그들의 name을 이용한 접근</title>
</head>
<body>
    <form action="" name="form01">
        <input type="text" name="op1"> +
        <input type="text" name="op2"> =
        <input type="text" name="result">
        <input type="button" value="결과" onclick="add()">
    </form>
<script>
function add(){
    var a = document.form01.op1.value;
    var b = document.form01.op2.value;
    document.form01.result.value = parseInt(a)+parseInt(b);
}
</script>
</body>
</html>
