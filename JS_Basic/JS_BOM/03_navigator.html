<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta title="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>navigator : 실행환경(브라우저/기기) 정보를 가짐</title>
</head>
<body>
    <!--  onclick="document.getElementById('appName').value = navigator.appName" -->
    <input type="button" class="btn" value="navigator appName" data-idx="0"> 
    <input type="text" class="input_contents" id="appName" size="110"><br>

    <!--  onclick="document.getElementById('appVersion').value = navigator.appVersion" -->
    <input type="button" class="btn" value="Navigator appVersion" data-idx="1">
    <input type="text" class="input_contents" id="appVersion" size="110"><br>
    
    <!--  onclick="document.getElementById('userAgent').value = navigator.userAgent" -->
    <input type="button" class="btn" value="Navigator userAgent" data-idx="2">
    <input type="text" class="input_contents" id="userAgent" size="110"><br>
<script>
    var btn = document.querySelectorAll('.btn');
    var ipt = document.querySelectorAll('.input_contents');
    var navi_val = [navigator.appName, navigator.appVersion, navigator.userAgent];

    for (var i = 0; i < btn.length; i++) {
        btn[i].addEventListener("click", function(){
            var idx = this.dataset.idx;
            // switch (idx) {
            //     case '0': ipt[idx].value = navigator.appName;
            //         break;
            //     case '1': ipt[idx].value = navigator.appVersion;
            //         break;
            //     case '2': ipt[idx].value = navigator.userAgent;
            //         break;
            // }
            ipt[idx].value = navi_val[idx];
        });
    }
</script>
</body>
</html>
