<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta title="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>name을 사용해서 만든 책값 계산 : 태그의 문자열 추출해서 계산</title>
</head>
<body>
    <form action="" name="formBook">
        <table border="1">
            <tr>
                <th>책 제목</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
            <tr>
                <td>4차산업</td>
                <td>25,000원</td>
                <td><input id="book1" type="text" size="2" value="0" oninput="calcSelect()"></td>
                <td><input id="book1Total" type="text" size="6" value="0">원</td>
            </tr>
            <tr>
                <td>다이어트</td>
                <td>27,000원</td>
                <td><input id="book2" type="text" size="2" value="0" oninput="calcSelect()"></td>
                <td><input id="book2Total" type="text" size="6" value="0">원</td>
            </tr>
            <tr>
                <td>윤식당</td>
                <td>25,000원</td>
                <td><input id="book3" type="text" size="2" value="0" oninput="calcSelect()"></td>
                <td><input id="book3Total" type="text" size="6" value="0">원</td>
            </tr>
            <tr>
                <td>합계</td>
                <td></td>
                <td><input id="totalSize" type="text" size="2" value="0"></td>
                <td><input id="priceTotal" type="text" size="6" value="0">원</td>
            </tr>
        </table>
        <input id="" type="button" value="합계계산" onclick="updateAll()">
        <input id="" type="reset" value="초기화">
        <input id="" type="submit" value="제출">
    </form>
<script>
var book1 = document.getElementById("book1");
var book1Total = document.getElementById("book1Total");
var book2 = document.getElementById("book2");
var book2Total = document.getElementById("book2Total");
var book3 = document.getElementById("book3");
var book3Total = document.getElementById("book3Total");

function calcSelect(){
    var a1 = book1Total.parentNode.parentNode.childNodes[3].innerText;
    var b1 = a1.replace(",","");
    b1=parseInt(b1.replace("원",""));

    var a2 = book2Total.parentNode.parentNode.childNodes[3].innerText;
    var b2 = a2.replace(",","");
    b2=parseInt(b2.replace("원",""));
    
    var a3 = book3Total.parentNode.parentNode.childNodes[3].innerText;
    var b3 = a3.replace(",","");
    b3=parseInt(b3.replace("원",""));

    book1Total.value = parseInt(book1.value) * b1;
    book2Total.value = parseInt(book2.value) * b2;
    book3Total.value = parseInt(book3.value) * b3;
}
function updateAll(){
    document.getElementById("totalSize").value = parseInt(book1.value) + parseInt(book2.value) + parseInt(book3.value);
    document.getElementById("priceTotal").value = parseInt(book1Total.value) + parseInt(book2Total.value) + parseInt(book3Total.value);
}
</script>
</body>
</html>
