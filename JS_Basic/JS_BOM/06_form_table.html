<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta title="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>name을 사용해서 만든 책값 계산</title>
</head>
<body>
    <form action="" name="formBook">
        <table border="1">
            <tr>
                <th>책 제목</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
            <tr>
                <td>4차산업</td>
                <td>25,000원</td>
                <td><input name="book1" type="text" size="2" value="0" oninput="calcSelect()"></td>
                <td><input name="book1Total" type="text" size="6" value="0">원</td>
            </tr>
            <tr>
                <td>다이어트</td>
                <td>27,000원</td>
                <td><input name="book2" type="text" size="2" value="0" oninput="calcSelect()"></td>
                <td><input name="book2Total" type="text" size="6" value="0">원</td>
            </tr>
            <tr>
                <td>윤식당</td>
                <td>25,000원</td>
                <td><input name="book3" type="text" size="2" value="0" oninput="calcSelect()"></td>
                <td><input name="book3Total" type="text" size="6" value="0">원</td>
            </tr>
            <tr>
                <td>합계</td>
                <td></td>
                <td><input name="totalSize" type="text" size="2" value="0"></td>
                <td><input name="priceTotal" type="text" size="6" value="0">원</td>
            </tr>
        </table>
        <input name="" type="button" value="합계계산" onclick="updateAll()">
        <input name="" type="reset" value="초기화">
        <input name="" type="submit" value="제출">
    </form>
<script>
function calcSelect(){
    formBook.book1Total.value = parseInt(formBook.book1.value) * 25000;
    formBook.book2Total.value = parseInt(formBook.book2.value) * 27000;
    formBook.book3Total.value = parseInt(formBook.book3.value) * 25000;
}
function updateAll(){
    formBook.totalSize.value = parseInt(formBook.book1.value) + parseInt(formBook.book2.value) + parseInt(formBook.book3.value);
    formBook.priceTotal.value = parseInt(formBook.book1Total.value) + parseInt(formBook.book2Total.value) + parseInt(formBook.book3Total.value);
}
</script>
</body>
</html>
