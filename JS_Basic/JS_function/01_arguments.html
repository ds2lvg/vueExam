<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function</title>
</head>
<body>

<script>
// arguments : 파라미터의 인덱스를 가지고 있는 유사배열(object)
// arguments.length : 파라미터 갯수
function sumAll(){
    document.write(typeof(arguments) + " : " + arguments.length + "<br>");
    document.write(arguments[0] + "<br>");
    document.write(arguments[1] + "<br>");
    document.write(arguments[2] + "<br>");
    document.write(typeof(arguments[0]) + "<br>");
}
sumAll(1,2,3,4,5,6,7,8,9);
</script>
</body>
</html>
