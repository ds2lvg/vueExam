<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>

<script>
// function scope : 함수 안의 변수는 지역변수라서 function을 벗어나는 순간 사라짐
function test(name) {
    var output = "hello" + name + "..!";
    return function() {
        alert(output);
    }
}

test("자바스크립트")();

</script>
</body>
</html>
