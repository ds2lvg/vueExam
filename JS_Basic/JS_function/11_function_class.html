<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
    <style>
    .tb{margin: auto; width: 500px;}    
    .tb caption{font-size: 20px; color:green}    
    .tb th{background-color: rgb(253, 78, 215);}    
    .tb tr:hover td{background-color: rgb(155, 138, 250)}    
    </style>    
</head>
<body>
<div id="table_wrap"></div>

<script>

var str = ["세", "cm", "형"];
var MakeSaram = function(p1,p2,p3,p4,p5){
    this.name = p1,
    this.age = p2,
    this.ki = p3,
    this.blood = p4,
    this.address = p5,
    this.print = function(){
        var tag ="<table class='tb' border='1'>"
        tag += "<colgroup> <col width='50%'><col width='50%'></colgroup>"
        tag += "<caption>신상정보</caption>"
        tag += "<tr><th>순번</th>"
        tag += "<th>제목</th></tr>"        
        for (var key in this) {
            if(this[key] != this.print){
                tag += "<tr><td>this."+key+"</td>"
                if(this[key] == this.age){
                    tag += "<td>"+this[key]+str[0]+"</td></tr>"
                } else if(this[key] == this.ki){
                    tag += "<td>"+this[key]+str[1]+"</td></tr>"
                } else if(this[key] == this.blood){
                    tag += "<td>"+this[key]+str[2]+"</td></tr>"
                } else{
                    tag += "<td>"+this[key]+"</td></tr>"
                }
            }
        }
        tag += "</table>"     
        document.write(tag);
    }
};

var saram = new MakeSaram("안지현", 22, 169.2, "A", "서울시 강남구");
saram.print();

var saram2 = new MakeSaram("김종민", 32, 169.2, "A", "서울시 강남구");
saram2.print();

</script>
</body>
</html>
