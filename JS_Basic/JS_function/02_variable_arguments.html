<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function</title>
</head>
<body>

<script>
// arguments : 파라미터의 인덱스를 가지고 있는 유사배열(object)
// arguments.length : 파라미터 갯수
function sumAll(){
    var result=0;
    for (let i = 0; i < arguments.length; i++) {
        result += arguments[i];
    }
    return result;
}
var result = sumAll(1,2,3,4,5,6,7,8,9);
document.write( "합 : " + result );
</script>
</body>
</html>
