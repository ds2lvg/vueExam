<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getTime()을 이용해서 시간 걸린 시간 구하기</title>
</head>
<body>
<script>
// getTime()을 이용해서 시간 걸린 시간 구하기
var t1 = new Date();
var start = t1.getTime();

var sum = 0;
for (var i = 0; i < 1000000; i++) {
    sum = sum + i;
}

var t2 = new Date();
var end = t2.getTime();

document.write("1에서 1000000까지 더하는데 걸린 시간 : " + (end - start)+"ms<br>")
</script>
</body>
</html>
