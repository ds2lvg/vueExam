<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math의 메서드</title>
</head>
<body>
<script>
// 
document.write("sin(60도) = " + Math.sin(Math.PI / 3) + "<br>");
document.write("ceil(4.3) 올림 = " + Math.ceil(4.3) + "<br>");
document.write("ceil(-4.3) 올림 = " + Math.ceil(-4.3) + "<br>");
document.write("round(4.5) 반올림 = " + Math.round(4.5) + "<br>");
document.write("round(-4.5) 반올림 = " + Math.round(-4.5) + "<br>");
document.write("floor(4.5) 내림 = " + Math.floor(4.5) + "<br>");
document.write("floor(-4.5) 내림 = " + Math.floor(-4.5) + "<br>");

</script>
</body>
</html>
