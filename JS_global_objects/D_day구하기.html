<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D-day 구하기</title>
</head>
<body>
<script>
// D-day 구하기
var today = new Date();
var msg = prompt("D-day를 입력하세요. ex) 2018-01-04");
var D_day = new Date(msg);
var interval = (D_day.getTime() - today.getTime());

// millisecond = 1000*60*60*24
var result = Math.round(interval/(1000*60*60*24));
if (result == 0) {
    document.write("오늘입니다.");
} else if(result > 0) {
    document.write(result+"일 남았습니다.");    
} else if(result < 0){
    document.write(-1*result+"일 지났습니다.");    
}

</script>
</body>
</html>
