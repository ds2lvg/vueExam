<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date get메서드</title>
</head>
<body>

<script>
// Date get메서드
var d = new Date();

function print(get, str) {
    document.write(get+str+"<br>");
}

print(d.getFullYear(), "년 ");
print(d.getMonth()+1, "월"); // 월 (0=1월)
print(d.getDate(), "일");
print(d.getDay(), "요일");   // 요일 (0=일요일)
print(d.getHours(), "시");
print(d.getMinutes(), "분");
print(d.getSeconds(), "초");
print(d.getMilliseconds(), "밀리세컨즈");

document.write("<br> <b>getTime()</b> : "+d.getTime()+" => 타임스탬프로 표시");
document.write("<br> <b>toLocaleDateString()</b> : "+d.toLocaleDateString());
document.write("<br> <b>toLocaleTimeString()</b> : "+d.toLocaleTimeString());
document.write("<br> <b>d.toString()</b> : "+d.toString())

</script>
</body>
</html>
