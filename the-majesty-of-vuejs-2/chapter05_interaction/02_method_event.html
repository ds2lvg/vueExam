<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>메서드를 이용한 이벤트처리</title>
    <style>
        .container{text-align: center;}
        .container .btn{margin-top: 100px; width: 50%; font-size: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <button v-on:click="upvote" class="btn btn-primary">Upvotes! {{upvotes}}</button>
        <!-- v-on: 의 축약형 @ -->
        <button @click="upvote" class="btn btn-primary">Upvotes! {{upvotes}}</button>
    </div>
    
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '.container',
        data: {
            upvotes:0
        },
        methods: {
            upvote: function(){
                // methods 안의 this는 Vue 인스턴스를 가리킴
                this.upvotes++;
            }
        }
    })
</script>
</body>
</html>
