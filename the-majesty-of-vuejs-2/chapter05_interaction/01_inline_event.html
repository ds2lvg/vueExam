<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>인라인 이벤트 핸들링</title>
    <style>
        .container{text-align: center;}
        .container .btn{margin-top: 100px; width: 50%; font-size: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <button v-on:click="upvotes++" class="btn btn-primary">Upvotes! {{upvotes}}</button>
    </div>
    
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '.container',
        data: {
            upvotes:0
        }
    })
</script>
</body>
</html>
