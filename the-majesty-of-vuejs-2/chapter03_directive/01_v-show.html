<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- directive : Dom 엘리먼트가 무언가를 수행하도록 지시하는 특수한 토큰 -->
    <title>v-show : 조건에 따라 엘리먼트를 화면에 표시(css)</title>
    <!-- v-show : 보이고 안보이고를 css의 display로 처리 하기 때문에 dom 자체는 존재함 : 초기 렌더링 비용이 높음 -->
</head>
<body>
    <div id="app">
        <!-- v-show="!message" : message가 없으면 보여준다 -->
        <h1 v-show="!message">you must sena a message for help</h1>
        <textarea v-model="message" cols="30" rows="10"></textarea>
        <!-- v-show="message" : message가 있으면 보여준다 -->
        <button v-show="message">
            Send word to allies for help!
        </button>
        <pre>
            {{ $data }}
        </pre>
        <!-- $data의 출력결과는 Vue의 data와 바인딩 되며 변경될 때마다 갱신 -->
    </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'Our king is dead'
        }
    })
</script>
</body>
</html>
