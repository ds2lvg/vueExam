<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>v-if : 조건에 따라 엘리먼트를 화면에 표시(dom)</title>
</head>
<body>
    <div id="app">
        <template v-if="!message">
            <h1 >You must send a message for help</h1>
            <p>dispatch a messenger immediately</p>
            <p>to neraby kingdom of hearts</p>
        </template>

        <textarea v-model="message"></textarea>
        <button v-if="message">
            Send word to allies for help!
        </button>
        <pre>
            {{ $data }}
        </pre>
        <!-- $data의 출력결과는 Vue의 data와 바인딩 되며 변경될 때마다 갱신 -->
    </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'Our king is dead'
        }
    })
</script>
</body>
</html>
