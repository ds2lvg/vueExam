<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>전자 시계</title>
</head>
<body>
<h1>전자시계</h1>
<h2 id="time1"></h2>

<h1>10초만 가는 시계</h1>
<h2 id="time2"></h2>

<script>
var t1 = document.getElementById("time1");
var clock1 = setInterval(function(){
    var date = new Date();
    t1.innerText = date.toLocaleTimeString();
},1000);


var t2 = document.getElementById("time2");
var cnt = 0;
var clock2 = setInterval(function(){
    cnt++;
    var date = new Date();
    t2.innerText = date.toLocaleTimeString();
    if(cnt==10){
        clearInterval(clock2);
    }
},1000);
</script>
</body>
</html>
