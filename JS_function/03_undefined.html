<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function return undefined</title>
</head>
<body>

<script>
    
function returnFun(){
    alert("문장 a");
    return; // 아무값도 리턴하지 않음
}
var output = returnFun();
// 아무값도 리턴하지 않으면 undefined
alert(typeof(output) + " : " + output); // undefined : undefined
</script>
</body>
</html>
