<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta title="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>event type, target, currentTarget</title>
</head>
<body>
    <div onclick="myEvent(event)">
        <input type="button" value="버튼">
    </div>
<script>
/*
e.type : 이벤트 종류
e.target : 이벤트 실행대상
e.currentTarget : 이벤트 최종 전파대상
*/
function myEvent(e){
    var message = "이벤트 종류는 " + e.type + "입니다 \n"; // click
    message += "이벤트 발생시킨 객체는 " + e.target.tagName + "\n"; // input
    message += "현재 이벤트 실행하고 있는 객체는 " + e.currentTarget.tagName + "\n"; // div
    alert(message);
}
</script>
</body>
</html>
