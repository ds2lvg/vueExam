<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관찰 속성(watch)을 계산형 속성(computed)으로</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example">
        <p>x : <input type="text" v-model="x" /></p>
        <p>y : <input type="text" v-model="y" /></p>
        덧셈 결과 : {{sum}}
    </div>
    <script>
        // 단순 변경되는 데이터 사용할때 계산형속성(computed)이 더 간편
        var vm = new Vue({
            el : "#example",
            data : { x:0, y:0, },
            computed :{
                sum : function() {
                    var result = Number(this.x) + Number(this.y);
                    if(isNaN(result)) return 0;
                    else return result;                    
                }
            }
        });
    </script>
</body>
</html>
