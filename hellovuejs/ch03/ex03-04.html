<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메서드(methods) </title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example">
        <p>
            <input type="text" v-model="num">
        </p>
        <p>
            <!--sum() : 메소드는 ()써야 실행-->
            1부터 {{num}}까지의 합 : <span>{{sum()}}</span>
        </p>
    </div>
    <script>
        var vmSum = new Vue({
            el : "#example",
            data : { num : 0 },
            // methods에서 arrow function 사용 x => this가 Vue가 아닌 전역객체(window)를 가리킴
            methods :{
                sum : function() {
                    var n = Number(this.num);
                    if(Number.isNaN(n) || n < 1) return 0;
                    return ((1+n)*n) / 2;
                }
            }
        });
    </script>
</body>
</html>
