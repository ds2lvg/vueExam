<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 인스턴스 라이프 사이클</title>
    <style>
        #list{width: 400px; border: 1px solid #000; border-collapse: collapse;}
        #list td, #list th{border: 1px solid #000; text-align: center}
        #list > thead > tr {color: yellow; background-color: purple}
        /* 템플릿 문자열이 일시적으로 나타나는 현상 제거*/
        [v-cloak] {display: none;} 
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <p>
            <input type="text" v-model="num">
        </p>
        <p>
            1부터 {{num}}까지의 합 : <span>{{sum}}</span>
        </p>
    </div>
    <script>
        var vmSum = new Vue({
            el : "#example",
            data : { num : 0 },
            // 실행될때 실행
            created : function() {
                console.log("Created!!");
            },
            // 데이터 변경시 마다 실행
            updated : function() {
                console.log("Update!!");
                console.log(this.num);
            },
            computed : {
                sum : function() {
                    // Number()나 parseInt() 사용해서 숫자 값으로 변경
                    var n = Number(this.num);
                    if(Number.isNaN(n) || n < 1) return 0;
                    return ((1+n)*n) / 2;
                }
            }
        });
    </script>
</body>
</html>
