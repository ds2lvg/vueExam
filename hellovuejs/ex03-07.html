<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관찰 속성(watch)을 계산형 속성(computed)으로</title>
    <style>
        #list{width: 400px; border: 1px solid #000; border-collapse: collapse;}
        #list td, #list th{border: 1px solid #000; text-align: center}
        #list > thead > tr {color: yellow; background-color: purple}
    </style>
</head>
<body>
    <div id="example">
        <p>
            이름 : <input type="text" v-model="name" placeholder="두자 이상 입력하세요">
        </p>
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="contact in contacts">
                    <td>{{contact.no}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr>
            </tbody>
        </table>
        <div v-show="isProcessing === true">조회중</div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <script>
        // 단순 변경되는 데이터 사용할때 계산형속성(computed)이 더 간편
        var vm = new Vue({
            el : "#example",
            data : {
                name : "",
                isProcessing : false,
                contactlist : []
            },
            watch :{

            },
            methods :{
                
            }
        });
    </script>
</body>
</html>
