<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인라인 이벤트 처리 v-on:click</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .layout1 { margin:30px 30px 30px 30px; }
        /* 템플릿 문자열이 일시적으로 나타나는 현상 제거*/
        [v-cloak] {display: none;} 
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example" class="container layout1">
        <!-- v-model로 양방향 바인딩 : 입력 즉시 amount에 반영 -->
        <p><input type="text" v-model="amount" class="form-control"></p>
        <p>
            <!-- v-on:click 을 @click 으로 변경 가능-->
            <button id="depsit" v-on:click="balance += parseInt(amount)" class="btn btn-primary">예금</button>
            <button id="withdraw" v-on:click="balance -= parseInt(amount)" class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>
    <script>
        var vm = new Vue({
            el : "#example",
            data : {
                amount : 0,
                balance : 0,
            }
        });
    </script>
</body>
</html>
