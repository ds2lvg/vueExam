<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트 핸들러 v-on:click</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .layout1 { margin:30px 30px 30px 30px; }
        /* 템플릿 문자열이 일시적으로 나타나는 현상 제거*/
        [v-cloak] {display: none;} 
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example" class="container layout1">
        <p><input type="text" v-model="amount" class="form-control"></p>
        <p>
            <!-- v-on:click="메서드명" : 이벤트 핸들러로 복잡한 로직을 메서드 안에서 처리 -->
            <button id="depsit" v-on:click="depsit" class="btn btn-primary">예금</button>
            <button id="withdraw" v-on:click="withdraw" class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>
    <script>
        var vm = new Vue({
            el : "#example",
            data : {
                amount : 0,
                balance : 0,
            },
            methods : {
                depsit : function(e){
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert("0보다 큰 값을 예금해야 합니다");
                    } else {
                        this.balance += amt;
                    }
                },
                withdraw : function(e){
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert("0보다 큰 값을 인출 할수 있습니다.");
                    } else if(amt > this.balance) {
                        alert("잔고보다 많은 금액을 인출 할수 없습니다.");
                    } else {
                        this.balance -= amt;
                    }
                }
            }
        });
    </script>
</body>
</html>
