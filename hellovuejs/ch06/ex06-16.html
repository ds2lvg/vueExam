<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prop를 이용한 정보전달3</title>
    <!-- vue.min.js으로 하면 크롬 브라우저의 devtools의 Vue탭이 활성화가 안됨 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<template id='listTemplate'>
    <li>{{message}}</li>
</template>
<script>
var data = {nowTS : 0 };
Vue.component('list-component', {
    template : '#listTemplate',
    props : {
        message : { type:String, default:'안녕하세요'},
        count : { type:Number, required:true },
        // 속성으로 전달할 값이 배열이나 객체인 경우 기본값을 부여하려면 함수를 사용해야함
        countries : {
            type:Array,
            default: function() {
                return ['대한민국'];
            }
        }
    }
})
</script>
<body>
    <div id="app">
        <ul>
            <list-component message="hello" v-bind:count="100" v-bind:countries="['미국', '영국', '호주']"></list-component>
            <list-component message="신짜오" :count="21" :countries="['베트남']"></list-component>
            <list-component message="니하오마" :countries="['중국', '타이완']"></list-component>
            <list-component :count="1000"></list-component>
        </ul>
    </div>
</body>
<script type="text/javascript">
Vue.config.devtools = true;
var v = new Vue({
    el : '#app'
})
</script>
</html>
