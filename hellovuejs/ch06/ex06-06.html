<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM 템플릿 구문 작성시 주의사항1</title>
    <!-- vue.min.js으로 하면 크롬 브라우저의 devtools의 Vue탭이 활성화가 안됨 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<script>
// 서버 실행 : live-server   
Vue.component('option-component', {
    template : '<option>hello</option>'
})
</script>
<body>
    <div id="app">
        <select>
            <!-- 브라우저는 태그들을 구문분석 먼저하고 Vue컴포넌트를 렌더링하기 때문에
                아래 컴퍼넌트들이 제대로 렌더링 되지 않음 
            <option-component></option-component>
            <option-component></option-component> -->
            <option is="option-component"></option>
            <option is="option-component"></option>
        </select>  
    </div>
</body>
<script>
// 크롬 브라우저의 devtools 사용
Vue.config.devtools = true;
var v = new Vue({
    el : '#app'
})
// devtools 사용하려면 서버 필요하므로 설치
// 서버 설치 : npm install -g live-server
</script>
</html>
