<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산형 속성, 메서드를 이용한 스타일 적용</title>
    <style>
    .score{border: 1px solid black;}
    .warning{background-color: orange; color: purple;}
    .warnimage{width: 18px; height:18px; top:5px; position:relative;}
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example">
        <div>
            <p>1부터 100까지 입력가능합니다</p>
            <div>
                점수 : <input type="text" class="score" v-model.number="score" v-bind:class="info">
                <img src="images/error.png" class="warnimage" v-show="info.warning" alt="">
            </div>
        </div>
    </div>
    <script>
        var vmSum = new Vue({
            el : "#example",
            data : { score : 0 },
            computed :{
                info : function() {
                    if (this.score >= 1 && this.score <= 100) {
                        // score가 1~100 사이의 값일때 warning css를 제거(false)함 
                        return { warning:false};
                    } else {
                        return { warning:true};
                    }
                }
            }
        });
    </script>
</body>
</html>
