<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <style>
        #list{width: 400px; border: 1px solid #000; border-collapse: collapse;}
        #list td, #list th{border: 1px solid #000; text-align: center}
        #list > thead > tr {color: yellow; background-color: purple}
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example">
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <!-- contacts 배열 수만큼 반복, 단 지역이 서울이 있는 경우만 출력 -->
                <tr v-for="(contact, index) in contacts" v-if="contact.address.indexOf('서울') > -1">
                    <td>{{index+1}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var model = {
            "pageno" : 1,
            "pagesize" : 10,
            "totalcount" : 100,
            "contacts" : [
                {"no" : 100, "name" : "안지현", "tel":"010-3456-8901", "address":"서울"},
                {"no" : 99, "name" : "설현", "tel":"010-3456-8901", "address":"서울"},
                {"no" : 98, "name" : "혜리", "tel":"010-3456-8901", "address":"서울"},
                {"no" : 97, "name" : "하니", "tel":"010-3456-8901", "address":"경기"},
                {"no" : 96, "name" : "성소", "tel":"010-3456-8901", "address":"제주"},
                {"no" : 96, "name" : "지아", "tel":"010-3456-8901", "address":"서울"},
                {"no" : 96, "name" : "정연", "tel":"010-3456-8901", "address":"강원"},
                {"no" : 96, "name" : "쯔위", "tel":"010-3456-8901", "address":"경기"},
                {"no" : 96, "name" : "사나", "tel":"010-3456-8901", "address":"서울"},
                {"no" : 96, "name" : "모모", "tel":"010-3456-8901", "address":"충남"},
                {"no" : 96, "name" : "소진", "tel":"010-3456-8901", "address":"경기"}
            ]
        }

        var list = new Vue({
            el : "#example",
            data : model
        });
    </script>
</body>
</html>
