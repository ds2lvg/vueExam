<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>$.parseXML(xml)</title>
<style>

</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
// xml형태의 데이터 가져오기
var xml = '';
xml += '<friends>';
xml += '<friend>';
xml += '<name>안지현</name>';
xml += '<language>국어</language>';
xml += '</friend>';
xml += '<friend>';
xml += '<name>이나경</name>';
xml += '<language>영어</language>';
xml += '</friend>';
xml += '<friend>';
xml += '<name>서현숙</name>';
xml += '<language>일본어</language>';
xml += '</friend>';
xml += '</friends>';

$(function(){
    var xmlDoc = $.parseXML(xml); // 문자열을 XML문서 객체로 변경

    // <friend>가 총 3개이므로 each 사용 each
    $(xmlDoc).find('friend').each(function(index){
        var output = '';
        output += '<div>';
        output += '<p>친구' + (index+1) + '</p>';
        output += '<h1>' + $(this).find('name').text() + '</h1>';
        output += '<p>' + $(this).find('language').text() + '</p>';
        output += '</div>';

        $('body').append(output);
    });
});
</script>
</head>
<body>
</body>
</html>
