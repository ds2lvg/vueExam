<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show</title>
    <style>
    .err{width:15px; height:15px; vertical-align: middle;}
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="account">
        예금액 : <input type="text" v-model="amount">
        <!-- <img class="err" v-if="amount < 0" src="http://sample.bmaster.kro.kr/img/error.png" alt="" title="마이너스는허용하지 않습니다"> -->
        <img class="err" v-show="amount < 0" src="http://sample.bmaster.kro.kr/img/error.png" alt="" title="마이너스는허용하지 않습니다">
    </div>
    <script>
    // v-if는 true 일때만 렌더링 함    
    // v-show는 렌더링 했다가 false 일때 display:none 해놓음
    var simple1 = new Vue({
        el : '#account',
        data : {
            amount : 0
        }
    });
    </script>
</body>
</html>
