<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>데이터 단방향 바인딩</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="simple">
        <!-- <h2 v-html="message"></h2> -->
        <h2>{{message}}</h2>
        <input type="text" id="a" v-bind:value="message">
        <br>
        <img v-bind:src="imagePath" alt="">
    </div>
    <script>
    var model = {
        message : 'v-bind 디렉티브',
        imagePath : "http://pds.joins.com//news/component/htmlphoto_mmdata/201709/18/fa7a48b0-e802-487c-b37e-aad6fa4bcb21.jpg"
    };

    var simple = new Vue({
        el : '#simple',
        data : model
    });
    </script>
</body>
</html>
