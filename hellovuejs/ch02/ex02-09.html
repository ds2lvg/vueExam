<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <style>
        #list{width: 400px; border: 1px solid #000; border-collapse: collapse;}
        #list td, #list th{border: 1px solid #000; text-align: center}
        #list > thead > tr {color: yellow; background-color: purple}
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example">
        <select name="" id="region">
            <option disabled="disabled" selected>지역을 선택하세요</option>
            <option v-for="(val, key, index) in region" v-bind:value="key">{{index+1}} : {{val}}</option>            
        </select>
    </div>
    <script>
        var region = {
            "A" : "Asia",
            "B" : "America",
            "C" : "Europe",
            "D" : "Africa",
            "E" : "Oceania"
        }

        var list = new Vue({
            el : "#example",
            data : {region : region}
        });
    </script>
</body>
</html>
