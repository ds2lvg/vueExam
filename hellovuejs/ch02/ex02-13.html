<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1부터 입력된 수까지의 합 </title>
    <style>
        #list{width: 400px; border: 1px solid #000; border-collapse: collapse;}
        #list td, #list th{border: 1px solid #000; text-align: center}
        #list > thead > tr {color: yellow; background-color: purple}
        .divider{height: 2px; background-color: gray}
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example">
        <p>
            <input type="text" v-model="num">
        </p>
        <p>
            1부터 {{num}}까지의 합 : <span>{{sum}}</span>
        </p>
    </div>
    <script>
        var vmSum = new Vue({
            el : "#example",
            data : { num : 0 },
            computed : {
                sum : function() {
                    // 계산형속성(computed)은 실행결과를 캐싱된 값으로 출력함(vmSum.sum 해봐도 현재 시간이 실행안되는걸 확인 가능)
                    console.log(Date.now());
                    // Number()나 parseInt() 사용해서 숫자 값으로 변경
                    var n = Number(this.num);
                    if(Number.isNaN(n) || n < 1) return 0;
                    return ((1+n)*n) / 2;
                }
            }
        });
    </script>
</body>
</html>
