<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>el, data, computed 옵션</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="test">{{name}}</div>
    <script>
    var model = {
        name : "홍길동"
    }
    var vm = new Vue({
        el : "#test",
        // vm.$data.name="성춘향" => 내장 옵션들은 $식별자를 통해 접근가능
        data : model
    });
    </script>
</body>
</html>
