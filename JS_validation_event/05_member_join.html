<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* https://www.w3schools.com/bootstrap/bootstrap_buttons.asp 참고해서 스타일 적용하세요 */
        fieldset{width: 600px; margin: auto; padding: 40px; border: 1px solid #ccc; border-radius: 8px; box-shadow: inset 0 1px 1px rgba(0,0,0,.075)}
        legend{width: auto; border-bottom: 0; margin: 0; font-weight: 700; font-size: 18px;}
        .form-group:nth-child(1) label{display: block;}
        .form-group:nth-child(1) input[type=text]{width: 80%; display: inline-block}

        .form-group:nth-child(3) label{display: block;}
        .form-group:nth-child(3) input{display: inline-block;  width: 48%}
        .form-group:nth-child(3) input:first-of-type{margin-right: 3%;}

        .form-group:nth-child(4) label{display: block;}
        .form-group:nth-child(4) input{float: left; width: 35%; margin-right: 3%;}
        .form-group:nth-child(4) select{width: 24%; height: 34px; border-radius:4px;}
  
        .form-group:nth-child(5) > label{display: block;}
        .form-group:nth-child(5) .radio_wrap{padding: 6px 4px 3px 4px; text-align: center; border-radius:6px; border: 1px solid #ccc;}
        .form-group:nth-child(5) .radio_wrap input{margin-right: 4%;}

        .form-group:nth-child(6) > label:first-of-type{display: block;}
        .form-group:nth-child(6) .checkbox_wrap {padding: 6px 4px 3px 4px; text-align: center; border-radius:6px; border: 1px solid #ccc; }
        .form-group:nth-child(6) .checkbox_wrap input{margin-right: 3%;}

        .form-group:nth-child(7) label{display: block;}
        .form-group:nth-child(7) input{display: inline-block;  width: 35%}
        .form-group:nth-child(7) input{margin-right: 3%;}
        .form-group:nth-child(7) input:last-of-type{margin-right: 0%;}
        .form-group:nth-child(7) input[type=button]{width: 22%;}

        .form-group:nth-child(9) textarea {width: 100%; resize: none; border: 1px solid #ccc; border-radius: 8px; box-shadow: inset 0 1px 1px rgba(0,0,0,.075)}
    </style>
</head>
  <body>
    <div class="container">
        <fieldset>
            <legend>유효성 검사</legend>
            <form action="send.jsp" name="myform" method="get" id="myform" class="" onsubmit="return check()">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" size="10" name="id" id="id">
                    <input type="button" class="btn btn-warning" value="ID중복검사" onClick="idcheck()">
                </div>
                <div class="form-group">
                    <label for="pass">비밀번호</label>
                    <input type="password" class="form-control" size="10" name="pass" id="pass">
                </div>
                <div class="form-group">
                    <label for="jumin1">주민번호</label>
                    <input type="text" class="form-control" size="6" maxlength="6" name="jumin1" id="jumin1" onkeyup ="move()">
                    <input type="text" class="form-control" size="7" maxlength="7" name="jumin2" id="jumin2" onkeyup ="move()">
                </div>
                <div class="form-group">
                    <label for="jumin1">E-Mail</label>
                    <input type="text" class="form-control" name="email" id="email">
                    <input type="text" class="form-control" name="domain" id="domain">
                    <select name="sel" id="sel" onchange="domain1()" >
                        <option value="">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="nate.com">nate.com</option>
                        <option value="gmail.com">gmail.com</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>성별</label>
                    <div class="radio_wrap">
                        <label for="gender1">남</label>
                        <input type="radio" class="" value="m" name="gender" id="gender1">
                        <label for="gender2">여</label>
                        <input type="radio" class="" value="f" name="gender" id="gender2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">취미</label>
                    <div class="checkbox_wrap">
                        <label for="hobby1">공부</label>
                        <input type="checkbox" name="hobby" id="hobby1" value="공부">
                        <label for="hobby2">게임</label>
                        <input type="checkbox" name="hobby" id="hobby2" value="게임">
                        <label for="hobby3">운동</label>
                        <input type="checkbox" name="hobby" id="hobby3" value="운동">
                        <label for="hobby4">등산</label>
                        <input type="checkbox" name="hobby" id="hobby4" value="등산">
                        <label for="hobby5">낚시</label>
                        <input type="checkbox" name="hobby" id="hobby5" value="낚시">
                    </div>
                </div>
                <div class="form-group">
                    <label>우편번호</label>
                    <input type="text" class="form-control" size="3" maxlength="3" name="post1" id="post1">
                    <input type="text" class="form-control" size="3" maxlength="3" name="post2" id="post2">
                    <input type="button" class="btn btn-info" value="우편검색" onclick="post()">
                </div>
                <div class="form-group">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" size="50" name="address" id="address">
                </div>
                <div class="form-group">
                    <label>자기소개</label>
                    <textarea name="intro" id="intro" cols="75" rows="10"></textarea>
                </div>
                <input type=submit value="회원가입" class="btn btn-primary">
                <input type=reset value="취소" class="btn btn-danger">
            </form>
        </fieldset>
    </div>
<script src="05_member_join.js"></script>
      
</html>
