<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta title="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>회원가입 유효성 검사</title>
<style>
#myForm{}
label{display: inline-block; width: 200px;}
input{width: 200px;}
input[type="submit"]{margin-left: 206px; width: 200px;}
</style>
</head>
<body>
    <fieldset>
        <legend>회원가입</legend>
        <form action="http://www.naver.com" id="myForm" name="myForm" onsubmit="return whenSubmit()">
            <label for="name">이름</label>
            <input type="text" id="name" name="name"><br>
            <label for="pw">비번</label>
            <input type="password" id="pw" name="pw"><br>
            <label for="pw_check">비번 확인</label>
            <input type="password" id="pwCheck" name="pwCheck"><br>
            <input type="submit" value="제출">
        </form>
    </fieldset>
<script>
/* 디폴트 이벤트 제거하는 방법
//return.false
document.getElementById("myForm").onsubmit = function(){
    return false;
}

//preventDefault();
document.getElementById("myForm").onsubmit = function(e){
   e.preventDefault();
}
*/
function whenSubmit(){
    var name = document.getElementById("name");
    var pawd = document.getElementById("pw");
    var pwch = document.getElementById("pwCheck");

    if (name.value == "") {
        alert("이름 비었음")
        name.focus();
        return false;

    } else if(pawd.value == ""){
        alert("비번 비었음")
        pawd.focus();
        return false;
        
    } else if(pwch.value == ""){
        alert("비번확인 비었음")
        pwch.focus();
        return false;
    }

    if (pawd.value == pwch.value) {
        alert("성공")
        return true;
    } else {
        alert("비번과 비번확인이 다름")
        pwch.value = "";
        pawd.value = "";
        pawd.focus();
        return false;
    }

}
</script>
</body>
</html>
