<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>$의 충돌방지 noConflict()</title>
<style>
.h1{color: darkred;}
.new_h1{color: darkblue;}
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$.noConflict() // 더이상 JQuery의 식별자로 $를 사용할수 없음
var j = jQuery; // jQuery 객체
j(function(){
     alert("충돌방지예제");
     j("h1").removeClass("h1");
     j("h1").addClass("new_h1");
});
</script>
</head>
<body>
    <h1>noConflict()</h1>
</body>
</html>
