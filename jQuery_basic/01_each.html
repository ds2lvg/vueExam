<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>자바스크립트와 비교</title>
<style>
.bg1{background: darkred;}
.bg2{background: darkblue;}
.bg3{background: darkgreen;}
.bg4{background: darkmagenta;}
.bg5{background: darkorange;}
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
</ul>
<script>
/*  기존 자바스크립트
    var ul_li = document.querySelectorAll("ul li")
    for (var i = 0; i < ul_li.length; i++) {
        ul_li[i].setAttribute("class", "bg"+(i+1));
    }
*/
// jQuery 사용
$(function(){
    $('ul li').each(function(index, item){
        index = index + 1;
        $(item).addClass('bg'+index)
    })
});
</script>
</body>
</html>
