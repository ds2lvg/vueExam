<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>on()과 one()</title>
<style>
*{margin: 0; padding: 0;}
.enter{background-color: red}
.leave{background-color: green}
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
// 한번만 이벤트를 발생시키는 one()
    $('h1').one({
        click : function(){ $(this).html(function(index, result) {
            return result + '+';
        }) },
    })

// 영역에서 한번만 발생하는 마우스 이벤트 mouseenter/mouseleave
    $('h1').on({
        mouseenter : function(){ $(this).addClass('enter') },
        mouseleave : function(){ $(this).addClass('leave') }
    });
});
</script>
</head>
<body>
 <h1>aaaa</h1>
</body>
</html>
