<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta title="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>moveBy(), resizeBy(), moveTo(), resizeTo()</title>
<script>
/*
moveBy(), resizeBy() : 현재 윈도우를 기준으로 상대적으로 속성 변화
moveTo(), resizeTo() : 절대적으로 속성 변화
*/
var child = window.open("", "", "width=300, height=200, menubar=1, location=1")
var width = screen.width;
var height = screen.height;

// 팝업창 위치를 0,0으로
child.moveTo(0, 0);
// 팝업창 사이즈를 스크린 크기 만큼으로 변경
child.resizeTo(width, height);

// 1초 마다 실행
setInterval(function() {
    // 현재 위치에서 10, 10 이동
    child.moveBy(10, 10);
    // 현재 크기에서 -20 -20씩 변화
    child.resizeBy(-20, -20);
}, 1000);
</script>
</head>
<body>

</body>
</html>
